<footer class="footer">

    <p>For RSS feed, <a href="https://www.josephrex.me/feed.xml">follow this link</a></p>
    <!-- For Newsletter -->
    <div>
      <form action="https://app.convertkit.com/forms/{{ .Site.Params.ckformid }}/subscriptions" method="post" class="validate form"
        target="_blank" data-uid="624a8f5da4" data-format="inline" data-version="5" data-sv-form="{{ .Site.Params.ckformid }}" novalidate>
        <label for="EMAIL" class="u-visuallyhidden">Email address</label>
        <input type="email" class="feed form__input" name="email_address" id="EMAIL" placeholder="Email Address">
        <button type="submit">Subscribe</button>
      </form>
    </div>
    <p>
      {{ with .Site.Params.copyright }} {{ . | markdownify }} {{ else }} Â© 2014
      - {{ now.Format "2006" }} {{ .Site.Params.name }}. Powered by
      <a href="https://gohugo.io">Hugo</a> and hosted on
      <a href="https://www.netlify.com">Netlify</a>
      {{ end }}
    </p>
  </div>
  <div class="footer__right">
    <div class="footer__social">
      <div><a href="{{ .Site.Social.twitter }}" rel="me">Twitter</a></div>
      <div><a href="{{ .Site.Social.dribbble }}" rel="me">Dribbble</a></div>
      <div><a href="{{ .Site.Social.github }}" rel="me">Github</a></div>
      <div>
        <a href="{{ .Site.Social.linkedin }}" rel="me">LinkedIn</a>
      </div>
      <div><a href="{{ .Site.Social.codepen }}" rel="me">CodePen</a></div>
      <div><a href="{{ .Site.Social.patreon }}" rel="me">Patreon</a></div>
    </div>
  </div>
</footer>
<script>
  // Toggle Dark/Light Theme
  var themeSwitcher = document.getElementById('themeToggle');
  themeSwitcher.addEventListener('click', function () {
    document.documentElement.classList.toggle('theme-active');
    if (localStorage.getItem('theme')) {
      localStorage.removeItem('theme');
    } else {
      localStorage.setItem('theme', 'active');
    }
  });
</script>
